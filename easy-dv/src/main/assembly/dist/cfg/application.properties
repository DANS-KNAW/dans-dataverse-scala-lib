#
# Parameters related to communication with the Dataverse instance
#
dataverse.base-url=
dataverse.api-version=1
dataverse.connection-timeout-ms=10000
dataverse.read-timeout-ms=30000

# The API-key is user specific and should normally set globally for easy-dv, otherwise
# every OS user will work with the same Dataverse account.
# easy-dv will try to read the API-key first from one of the environment variables
# DATAVERSE_API_KEY, DATAVERSE_API_TOKEN or API_TOKEN (the latter is supported for compatibility with the
# Dataverse API Guide's examples). The configuration property below will only be checked
# if none of the environment variables is set.
dataverse.api-key=

# Only use for testing purposes and never in production!
#dataverse.admin-api-unblock-key=

# Configuration of dataset <id> await-unlock command
dataverse.await-unlock.max-retries=30
dataverse.await-unlock.wait-time-ms=500
